<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png"> 
  <link rel="stylesheet" href="./styles.css">
  <title>Social links profile</title>
</head>
<body>
  <div class="card">
    <img src="/assets/images/avatar-jessica.jpeg" alt="Profile avatar" class="card__profile-avatar">
    <h1 class="card__profile-name">Jessica Randall</h1>
    <p class="card__location">London, United Kingdom</p>
    <p class="card__profile-bio">"Front-end developer and avid reader."</p>
    <div class="card__links-container">
      <a href="#" class="button card__social-link">GitHub</a>
      <a href="#" class="button card__social-link">Frontend Mentor</a>
      <a href="#" class="button card__social-link">LinkedIn</a>
      <a href="#" class="button card__social-link">Twitter</a>
      <a href="#" class="button card__social-link">Instagram</a>
    </div>
  </div>
</body>
</html>
